<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
        <form method="post" action="/noticia/{{ noticia._id}}/compartir">

            <div class="uk-margin">
                <label class="uk-form-label">
                    Compartir con ...
                </label>
                <select class="uk-select" name="usuario" required>
                    {{#each usuarios}}
                        <option value="prueba">{{usuario}}</option>
                    {{/each}}
                </select>
            </div>

            <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                    type="submit">
                Compartir
            </button>
        </form>

    </div>
</section>

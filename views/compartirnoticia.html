<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
        <form method="post" action="/noticia/{{ noticia._id}}/compartir">

            <div class="uk-margin">
                <label class="uk-form-label">Compartir con ...</label>
                <div class="uk-inline">
                    <button class="uk-icon-button" uk-icon="info"></button>
                    <div uk-dropdown >
                        <span class="uk-text-muted">Seleccione la persona a la que le quiere compartir esta noticia. Se le notificará mediante correo electrónico.</span>
                    </div>
                </div>
                <select class="uk-select" name="usuario" required="true">
                    {{#each usuarios}}
                        <option value="{{usuario}}">{{usuario}}</option>
                    {{/each}}
                </select>
            </div>

            <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom" type="submit">
                Compartir
            </button>
        </form>
    </div>
</section>

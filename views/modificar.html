<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
        uk-width-1-2@m uk-align-center">
        <form method="post" action="/noticia/{{ noticia._id}}/modificar"
              encType="multipart/form-data">

            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Modificar noticia</legend>

                <div class="uk-margin">
                    <label class="uk-form-label">
                        Título
                    </label>
                    <input class="uk-input" type="text"
                           name="titulo"
                           placeholder="España asciende en el ranking..."
                           required="true" value="{{noticia.titulo}}">
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Subtítulo
                    </label>
                    <input class="uk-input" type="text"
                           name="subtitulo"
                           placeholder="El ranking de países mostrado en el diario El Mundo..."
                           required="true" value="{{noticia.subtitulo}}">
                </div>

                <div class="uk-grid uk-margin">
                    <div class="uk-width-2-3@s">
                        <label class="uk-form-label">Categoría</label>
                        <select class="uk-select" name="categoria"
                                required="true">
                            <option id="ciencia" value="ciencia">Ciencia</option>
                            <option id="cultura" value="cultura">Cultura</option>
                            <option id="deportes" value="deportes">Deportes</option>
                            <option id="economia" value="economia">Economía</option>
                            <option id="gente" value="gente">Gente</option>
                            <option id="internacional" value="internacional">Internacional</option>
                            <option id="nacional" value="nacional">Nacional</option>
                            <option id="opinion" value="opinion">Opinión</option>
                            <option id="politica" value="politica">Política</option>
                            <option id="sociedad" value="sociedad">Sociedad</option>
                            <option id="television" value="television">Televisión</option>
                        </select>
                    </div>
                    <script>
                        $("#{{ noticia.categoria }}").attr("selected","selected");
                    </script>
                    <div class="uk-width-1-3@s">
                        <label class="uk-form-label">
                            Fecha
                        </label>
                        <input class="uk-input" type="date"
                               name="fecha" required="true" value="{{noticia.fecha}}">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">Cuerpo</label>
                    <textarea class="uk-textarea" rows="5"
                              name="cuerpo"
                              placeholder="El 28 de abril de 1998..."
                              required="true">{{noticia.cuerpo}}</textarea>
                </div>

                <div class="uk-margin">
                    <img width="400" src="/subidas/{{ noticia._id}}.png">
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Cambiar foto</label>
                    <div uk-form-custom="target: true">
                        <input type="file" name="foto" accept="image/*">
                        <input class="uk-input" type="text"
                               placeholder="Selecciona fichero">
                    </div>
                </div>

                <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                        type="submit">
                    Modificar
                </button>
            </fieldset>
        </form>
    </div>
</section>
